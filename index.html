<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk='crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h4>Welcome to the Boxoffice</h4>
    <div id="input">
      <form id="form">
        <div class="form-group">
          <label for="title">Select your movie:</label>
          <select name="title" id="title" required>
            <option value="">--</option>
            <option value="Star Wars">Star Wars</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Scream">Scream</option>
          </select>
        </div>
        <div class="form-group">
          <label for="show-time">Select your Showtime:</label>
          <select name="show-time" id="show-time" required>
            <option value="">--</option>
            <option value="Matinee">3 PM</option>
            <option value="Evening">7 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age-group">Select your agegroup:</label>
          <select name="age-group" id="age-group" required>
            <option value="">--</option>
            <option value="Child">12 and under</option>
            <option value="Adult">Above 12</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add ticket</button>
      </form>
    </div>
    <div id="output">
      <h5>Your tickets:</h5>
      <ul id="ticket-sheet">

      </ul>
    </div>
  </div>
</body>
</html>
